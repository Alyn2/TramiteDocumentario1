<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body style="margin: 0; padding: 0; position: absolute; width: 100%; height: 100% ;background-color:#333232 "  >
        <h:form>  
            <h:panelGrid style="width: 500px; height: 300px; position: absolute; top: 25%; left: 35%;
                         margin: -25px 0 0 -25px; background-color: white" >
                <h:panelGrid style="margin: 0; padding: 0;text-align: center ; Width: 496px; height: 90px; position: absolute;top: 3%" >
                    <p:outputLabel  value="Iniciar Sesion" style="font-size: 30px; font-weight: bold" ></p:outputLabel>
                    <hr/>
                </h:panelGrid>

                <h:panelGrid style="margin: 0; padding: 0; Width: 496px; height: 90px; top: 32% ; position: absolute ; text-align:center" >

                    <b:inputText placeholder="Correo" value="#{loginBeans.usuario}"  required="true" colMd="12" labelColMd="2">
                        <f:facet name="prepend">
                            <b:icon name="user" />
                        </f:facet>
                    </b:inputText>
                    <br/>
                    <b:inputSecret placeholder="ContraseÃ±a" value="#{loginBeans.contrasenia}"  colMd="12" labelColMd="2">
                        <f:facet name="prepend">
                            <b:iconAwesome name="key" />
                        </f:facet>
                    </b:inputSecret>
                    
                </h:panelGrid>
                <h:panelGrid  style="margin: 0; padding: 0; Width: 496px; height: 90px;top: 70% ; position: absolute; text-align: center">
                   
                    <b:commandButton value="Ingresar Sesion"  action="#{loginBeans.ingreso()}" look="success" style="width:200px"/>
                   
                </h:panelGrid>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
